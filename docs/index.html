<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Ways</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(234, 236, 234, 0.7); /* Transparency applied */
            padding: 25px 40px;
            position: sticky;
            top: 0;
            z-index: 1000:
        }
        .logo a {
            font-size: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold; /* Makes the text bold */
            color: #004d00;
            text-decoration: none; /* Remove the underline */
        }
        .nav-links a {
            color: #000000;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00cc44;
        }
        .hero {
            background: url('images/header-image2.jpg') no-repeat center center;
            background-size: cover;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 50px;
            color: #004d00;
        }
        .hero p {
            font-size: 22px;
            color: #333;
        }
        h2 {
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        .bottom-bar {
            background-color: #81c081;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: auto;
        }
        .two-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
            background: #e6ffe6; /* Light green background */
        }
        .info-box {
            max-width: 800px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .info-box p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .info-box h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }
        .team-section {
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            padding: 40px;
            background: #e6ffe6;
        }
        .team-member {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            border: 2px solid #00cc44;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">Healthy Ways</a>
        </div>
        <div class="nav-links">
            <a href="S1.html">Section 1</a>
            <a href="S2.html">Section 2</a>
            <a href="Extra.html">Extra</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome To Healthy Ways</h1>
        <p>"We Eat Healthy"</p>
    </div>

    <!-- Content Section -->
    <div class="content-wrapper">
        <div class="two-boxes">
            <div class="info-box">
                <p>About Us</p>
                <h2>We've been making healthy food <br> for the last 10 years.</h2>
                <p>We Are the Best <em>Food Recommenders</em> and <i>Personal Trainers</i> <b>IN THE WORLD</b></p>
            </div>
        </div>
    </div>

    <!-- Team Section -->
    <div class="team-section">
        <h2>Our Team</h2>
        <div class="team-member">
            <img src="images/download.png" alt="Team Member 1">
            <p>Ansh</p>
        </div>
        <div class="team-member">
            <img src="images/download.jpg" alt="Team Member 2">
            <p>Jasraj</p>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="bottom-bar">
        <p>&copy; 2024 Healthy Ways. All rights reserved.</p>
    </div>

</body>
</html>
